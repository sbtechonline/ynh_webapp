<!DOCTYPE html>
<html>
<head>
    <title>Register Patient</title>
</head>
<body>
    <div style="text-align: center;">
        <img src="https://storageynhprojects.blob.core.windows.net/ynh-images/SB_TECH_ONLINE.png"
             alt="SB TECH ONLINE Logo" style="height: 100px;">
        <h2>Register Patient</h2>
    </div>

    <form method="POST">
        <label>Name:</label>
        <input name="name" required><br><br>

        <label>Age:</label>
        <input name="age" type="number" required><br><br>

        <label>Address:</label>
        <input name="address" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if patient_id %}
        <p style="color: green;">Patient Registered. ID: {{ patient_id }}</p>
    {% endif %}
</body>
</html>
